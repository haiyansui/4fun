<!DOCTYPE html>
<html>
<head>
  <title>Page Openings Counter</title>
</head>
<body>
  <h1>Page Openings Counter</h1>
  <p>Page Openings: <span id="pageCount">0</span></p>
  <img src="surprise.jpeg" alt="Image">
  
  <script>
    // Retrieve the page count from local storage or initialize it to 0
    var pageCount = localStorage.getItem("pageCount") || 0;
    
    // Increment the page count
    pageCount++;
    
    // Store the updated page count in local storage
    localStorage.setItem("pageCount", pageCount);
    
    // Update the page count display
    document.getElementById("pageCount").textContent = pageCount;
  </script>
</body>
</html>
