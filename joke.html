  <h2>Why did the scarecrow become an engineer?</h2>
  <style>
    #hiddenText {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>

  <button id="revealButton" onclick="revealText()">Click Me</button>
  
  <p id="hiddenText"> Because he was outstanding in his field!</p>

    function revealText() {
      var hiddenText = document.getElementById("hiddenText");
      hiddenText.style.display = "block";
    }
  </script>
